<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Segundo Ejemplo</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js"></script>
</head>
<body>
	<header>
		<h1>Sistema de Ejemplo</h1>
		<nav>
			<ul>
				<li><button class="btn btn-default">Inicio</button> </li>
				<li><button id="btnAltas" name="btnAltas" class="btn btn-primary">Altas</button></li>
				<li><button id="btnBajas" name="btnBajas" class="btn btn-danger">Bajas</button></li>
				<li><button class="btn btn-warning">Cambios</button></li>
				<li><button id="btnConsultas" name="btnConsultas" class="btn btn-primary">Consultas</button></li>
				<li><button class="btn btn-info">Salir</button></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<article>
				<article class="panel panel-primary" id="datosUsuario">
				  <article class="panel-heading">
				  	<h3 class="panel-title">Proporcione sus datos</h3>
				  </article>
				  <article class="panel-body">
				    <form action="" id="frmValidaEntrada"> <!-- es necsario un submit para que form se accione -->
				    	<input type="text" id="txtUsuario" required placeholder="Usuario" class="form-control" autofocus >
				    	<input type="password" id="txtClave" required placeholder="Contraseña" class="form-control">
				    	<input type="submit" class="btn btn-success btn-lg btn-block" value="Entrar">
				    </form>
				  </article>
				</article>
			</article>
		</section>
		<section>
			<article id="altaUsuarios">
				<h2>Alta de usuarios</h2>
				<form action="#" id="frmAltaUsuarios" name="frmAltaUsuarios">
					<input type="text" class="form-control" id="txtNombreUsuario" 
					name="txtNombreUsuario"placeholder="Usuario" required>
					<input type="password" class="form-control" id="txtClaveUsuario"
					name="txtClaveUsuario" placeholder="Clave" required>
					<select name="txtTipoUsuario" id="txtTipoUsuario" class="form-control">
						<option value="vigente">Vigente</option>
						<option value="baja">Baja</option>
					</select>
					<input type="text" class="form-control" id="txtDepartamentoUsuario" 
					name="txtDepartamentoUsuario" placeholder="Departamento" required>
					<input type="submit" class="btn btn-success btn-lg btn-lock" id="btnAltaUsuario"
					 name="btnAltaUsuario"placeholder="Usuario" required>
				</form>
			</article>
			<article id="consultasUsuarios">
				<table class="table table-striped" name="tablaConsultas" id="tablaConsultas">
				</table>
			</article>
		</section>
	</main>
	<footer></footer>
	<!-- Las funcionalidades se cargan al ultimo para que la pagina cargue más rapido -->
	<script src="js/jquery-2.2.3.js"></script>
	<script src="js/eventos.js"></script>
</body>
</html>
